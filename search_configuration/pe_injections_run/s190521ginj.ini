[workflow-injections]
injections-method = PREGENERATED
; Remove injections that are not in coincident data
compute-optimal-snr =

[workflow-optimal-snr]
parallelization-factor = 100

[optimal_snr]
snr-columns = ${hdfinjfind|optimal-snr-column}
f-low = ${inspiral|low-frequency-cutoff}
seg-length = ${inspiral|segment-length}
sample-rate = 16384
cores = 10
injection-f-ref = 11
injection-f-final = 1024

[optimal_snr_merge]
ilwdchar-compat =

[inj_cut]
snr-columns = ${hdfinjfind|optimal-snr-column}
snr-threshold = 4.0

[injections-s190521g_ratesinj_0]

[inspiral-s190521g_ratesinj_0]
injection-filter-rejector-chirp-time-window = 5
[workflow-injections-s190521g_ratesinj_0]
injections-pregenerated-file = https://git.ligo.org/imbhb/searches/-/raw/fd4d734fcda7cdb75b78a4c4b155ea734508ff6e/injections/O3/GW190521_rates_inj/K99/posterior_samples_S190521g_PROD01_2_O3_K99_TS100s_TAPER_VT.xml


